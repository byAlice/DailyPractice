<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过按键控制div移动</title>
    <link rel="stylesheet" href="css/3.css">
    <script src="js/3.js">
    </script>
</head>
<body>
<ul>通过按键控制div变化说明：
    <li>上：↑ 下：↓ 左：← 右：→</li>
    <li>Ctrl + 1 : 背景变为绿色</li>
    <li>Ctrl + 2 : 背景变为黄色</li>
    <li>Ctrl + 3 : 背景变为蓝色</li>
    <li>Ctrl + 4 : 背景变为紫色</li>
    <li>Ctrl + 5 : 背景变为红色</li>
    <li>Ctrl + ↑ : 放大</li>
    <li>Ctrl + ↓ : 缩小</li>
</ul>
<div id="box"></div>
</body>
</html>
