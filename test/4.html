<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D缩放变形方法的使用示例</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            transform: rotateY(45deg);
        }
    </style>

</head>
<body>
<div id="div">示例文字</div>
<input type="button" value="绕X轴方向放大"/>
<input type="button" value="绕Y轴方向放大">
<input type="button" value="绕Z轴方向放大">
<script>
    var n,scXINT,scYINT,scZINT;
    var div=document.getElementById('div');
    var aIn=document.getElementsByTagName('input');

    /*function sc(scale) {
        n=1;
        clearInterval(scint);
        scint=setInterval(function (){
        n=n+0.1;
        div.style.transform='scale('+n+')';

        }
    },10);

    }
    aIn[0].onclick=function () {
        sc(scaleX);
    };
*/
    aIn[0].onclick=function scaleX() {
        n=1;
        clearInterval(scXINT);
        scXINT=setInterval('startXScale()',10);
    };

    function startXScale() {
        n=n+0.1;
        div.style.transform='scaleX('+n+')';
        if (n>=2){
            clearInterval(scXINT);
            n=0;
        }
    }

    aIn[1].onclick=function scaleY() {
        n=1;
        clearInterval(scYINT);
        scYINT=setInterval('startYScale()',10);
    };

    function startYScale() {
        n=n+0.1;
        div.style.transform='scaleY('+n+')';
        if (n>=2){
            clearInterval(scYINT);
            n=0;
        }
    }
    aIn[2].onclick=function scaleZ() {
        n=1;
        clearInterval(scZINT);
        scZINT=setInterval('startZScale()',10);
    };

    function startZScale() {
        n=n+0.1;
        div.style.transform='scaleZ('+n+')';
        if (n>=2){
            clearInterval(scZINT);
            n=0;
        }
    }


</script>
</body>
</html>
