<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D移动变形方法的使用示例</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            transform: rotateY(60deg);
        }
    </style>

</head>
<body>
<div id="div">示例文字</div>
<input type="button" value="在X轴上移动"/>
<input type="button" value="在Y轴上移动">
<input type="button" value="在Z轴上移动">
<script>
    var n,tranXINT,tranYINT,tranZINT;
    var div=document.getElementById('div');
    var aIn=document.getElementsByTagName('input');

    aIn[0].onclick=function tranX() {
        n=0;
        clearInterval(tranXINT);
        tranXINT=setInterval('startXTran()',10);
    };

    function startXTran() {
        n=n+1;
        div.style.transform='translateX('+n+'px)';
        if (n==50){
            clearInterval(tranXINT);
            n=0;
        }
    }

    aIn[1].onclick=function tranY() {
        n=0;
        clearInterval(tranYINT);
        tranYINT=setInterval('startYTran()',10);
    };

    function startYTran() {
        n=n+1;
        div.style.transform='translateY('+n+'px)';
        if (n==50){
            clearInterval(tranYINT);
            n=0;
        }
    }
    aIn[2].onclick=function tranZ() {
        n=0;
        clearInterval(tranZINT);
        tranZINT=setInterval('startZTran()',10000);
    };

    function startZTran() {
        n=n+1;
        div.style.transform='translateZ('+n+'px)';
        if (n==50){
            clearInterval(tranZINT);
            n=0;
        }
    }


</script>
</body>
</html>
