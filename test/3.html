<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D旋转变形方法的使用示例</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="div">示例文字</div>
<input type="button" value="绕X轴旋转"/>
<input type="button" value="绕Y轴旋转" onlick="rotateY();">
<input type="button" value="绕Z轴旋转" onlick="rotateZ();">
<script>
    var n,rotXINT,rotYINT,rotZINT;
    var div=document.getElementById('div');
    var aIn=document.getElementsByTagName('input');




    aIn[0].onclick=function rotateX() {
        n=0;
        clearInterval(rotXINT);
        rotXINT=setInterval('startXRotate()',10);
    };

    function startXRotate() {
        n=n+1;
        div.style.transform='rotateX('+n+'deg)';
        if (n==180){
            clearInterval(rotXINT);
            n=0;
        }
    }

    aIn[1].onclick=function rotateY() {
        n=0;
        clearInterval(rotYINT);
        rotYINT=setInterval('startYRotate()',10);
    };
    function startYRotate() {
        n=n+1;
        div.style.transform='rotateY('+n+'deg)';
        if (n==180){
            clearInterval(rotYINT);
            n=0;
        }
    }
    aIn[2].onclick=function rotateZ() {
        n=0;
        clearInterval(rotZINT);
        rotZINT=setInterval('startZRotate()',10);
    };
    function startZRotate() {
        n=n+1;
        div.style.transform='rotateZ('+n+'deg)';
        if (n==180){
            clearInterval(rotZINT);
            n=0;
        }
    }


</script>
</body>
</html>
